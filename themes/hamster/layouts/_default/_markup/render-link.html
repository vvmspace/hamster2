{{ if and (strings.HasPrefix .Destination "http") (not (strings.HasPrefix .Destination "https://how2gpt.xyz")) (not (strings.HasPrefix .Destination "https://wtfis.top")) }}
    <a href="#" onClick="gth('{{ .Destination | safeURL }}', 'intext')">{{ .Text | safeHTML }}</a>
{{ else }}
    <a title="{{ .Text | plainify }}" href="{{ .Destination | safeURL }}">{{ .Text | safeHTML }}</a>
{{ end }}
